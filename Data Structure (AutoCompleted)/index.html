<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Veil - Pilih Negara</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Background Dark Veil -->
  <div class="veil-container">
    <div class="veil"></div>
    <div class="veil-follow"></div>
  </div>

  <!-- Konten Utama -->
  <div class="content" id="main-content">
    <h1>Pilih Negaramu</h1>
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Ketik nama negara..." autocomplete="off">
      <div class="autocomplete" id="suggestions"></div>
    </div>

    <button class="button" id="submit-btn">Submit</button>
  </div>

  <!-- Hasil Setelah Submit -->
  <div class="content" id="result" style="display: none;">
    <h1 id="greeting-title"></h1>
    <p id="greeting-text"></p>
    <button class="button" onclick="location.reload()">Pilih Negara Lain</button>
  </div>

  <footer>
    <p>Muh Burhanuddin Akbar (240605110016), Louis Ainur Rofiq Prayoga (240605110034), Muhammad Nurrohmad Mujahidin
      (240605110063)</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
